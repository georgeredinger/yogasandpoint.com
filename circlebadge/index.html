<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>Yoga Sandpoint</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Arctext.js - Curving text with CSS3 and jQuery" />
        <meta name="keywords" content="arc, letters, words, rotate, warp, circle, curve, along, path, jquery, css3, transform" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href='http://fonts.googleapis.com/css?family=Montserrat|Sail|Concert+One' rel='stylesheet' type='text/css' />
    </head>
    <body>
        <div class="container">
		<header>
				<h1 id="headline">Yoga Sandpoint</h1>
				<h2 >Get straightened out<h2>
		</header>
			<section class="main">				
				<div id="arc-wrapper" class="arc-wrapper">
					<h3>Be Happy</h3>
					<h4>Do Yoga</h4>
				</div>
			</section>
				<p class="codrops-demos">
					<a class='happy' href="#">Where</a>
					<a class='happy' href="#">When</a>
					<a class='happy' href="#">How</a>
					<a class='happy' href="#">Who</a>
					<a class='happy' href="#">When</a>
				</p>
     </div>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.arctext.js"></script>
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
		<script type="text/javascript">

			var $headline = $('#headline').hide();
		
			var $word1		= $('#arc-wrapper').find('h3').hide();
			var $word2		= $('#arc-wrapper').find('h4').hide();
			
			
			google.load('webfont','1');
			
			google.setOnLoadCallback(function() {
				WebFont.load({
					google		: {
						families	: ['Montserrat','Concert One']
					},
					fontactive	: function(fontFamily, fontDescription) {
						init();
					},
					fontinactive	: function(fontFamily, fontDescription) {
						init();
					}
				});
			});
			
			function init() {
			
				$headline.show().arctext({radius: 400});
					
				$word1.show().arctext({radius: 148, dir: 1});
				$word2.show().arctext({radius: 148, dir: -1});
				
				
			$('.happy').on('click', function() {
					$headline.arctext('set', {
						radius		: 30, 
						dir			: -1,
						animation	: {
							speed	: 300,
							easing  : 'ease-out'
						}
					});
					$('header h1').animate({top:700},2000);
					$('header h2').animate({fontSize:'50px'},2000);
					return false;
				});
				$('#sad').on('click', function() {
					$headline.arctext('set', {
						radius		: 20, 
						dir			: 1, 
						animation	: {
							speed	: 300
						}
					});
					return false;
				});
			};
		</script>
    </body>
</html>
